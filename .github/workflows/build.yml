name: Build

on:
  pull_request:
    branches: [develop]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup node version
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Install and Build ğŸ”§
        run: |
          npm i -g npm
          npm run clean
          npm i
          npm i -g remix
          npm run build
